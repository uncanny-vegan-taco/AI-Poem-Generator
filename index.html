<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Poem Generator</h1>
    <div class="container">
      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Type subject of the Poem"
            id="subject"
            class="subject"
            autofocus
            required
          />
          <input type="submit" id="submit" class="submit" />
        </form>
        <small>i.e Puppies, Flowers, Cars, etc.</small>
      </main>
      <div id="poem" class="hidden poem"><span class="generating"></span></div>
    </div>
    <footer>
      This Project was Coded by Kyli White and is
      <a href="https://bright-eclair-e1dfcf.netlify.app" target="_blank"
        >Hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
